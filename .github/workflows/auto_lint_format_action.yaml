name: Lint and Format with Ruff and Black

on:
  push:
    branches:
      - '**'  # 모든 브랜치
  pull_request:
    branches:
      - '**'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    permissions: 
      contents: write  # GitHub Actions가 저장소에 푸시할 수 있도록 권한 부여

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # 인증 토큰 사용

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11  # 필요에 따라 Python 버전 변경 가능

    - name: Upgrade pip
      run: pip install --upgrade pip

    - name: Install Ruff and Black
      run: pip install ruff==0.8.5 black==24.10.0

    - name: Run Ruff (Lint and Fix)
      run: ruff check . --fix

    - name: Run Black (Log Diff and Apply Changes)
      run: |
        # 1. Log changes with --diff
        echo "Running Black to log potential changes..."
        black . --diff
        # 2. Apply the formatting
        echo "Applying Black formatting..."
        black .

    - name: Commit changes (if necessary)
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git diff --cached --quiet || git commit -m "chore: Apply formatting with Ruff and Black by Github Actions"

    - name: Push changes
      if: success()  # 이전 단계가 성공한 경우에만 푸시
      run: git push origin HEAD
